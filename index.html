<script>
const sidebar = document.getElementById('sidebar');
const navbar = document.getElementById('navbar');
const content = document.querySelector('.content');
const toggleBtn = document.getElementById('toggle-btn');
const darkBtnIcon = document.querySelector('[onclick="toggleDark()"] i');

/* ================= RESTORE THEME ================= */

(function() {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        if (darkBtnIcon) darkBtnIcon.className = "bi bi-sun";
    }
})();

/* ================= MENU TOGGLE ================= */

if (toggleBtn && sidebar) {
    toggleBtn.addEventListener('click', () => {

        // mobile
        if (window.innerWidth < 992) {
            sidebar.classList.toggle('mobile-show');
            return;
        }

        // desktop
        sidebar.classList.toggle('collapsed');
        navbar && navbar.classList.toggle('collapsed-margin');
        content && content.classList.toggle('collapsed-margin');
    });
}

/* ================= AUTO CLOSE MOBILE SIDEBAR ================= */

document.querySelectorAll('.sidebar .nav-link').forEach(link => {
    link.addEventListener('click', () => {
        if (window.innerWidth < 992 && sidebar) {
            sidebar.classList.remove('mobile-show');
        }
    });
});

/* ================= DARK MODE TOGGLE ================= */

function toggleDark() {
    document.body.classList.toggle('dark-mode');

    if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem("theme", "dark");
        if (darkBtnIcon) darkBtnIcon.className = "bi bi-sun";
    } else {
        localStorage.setItem("theme", "light");
        if (darkBtnIcon) darkBtnIcon.className = "bi bi-moon-stars";
    }
}

/* ================= WINDOW RESIZE FIX ================= */

window.addEventListener('resize', () => {
    if (window.innerWidth >= 992 && sidebar) {
        sidebar.classList.remove('mobile-show');
    }
});
</script>
