<style>
:root {
    --sidebar-width: 170px;
    --sidebar-collapsed-width: 75px;
    --layout-gap: 16px;
    --transition: .3s ease;
}

body {
    background: #f8f9fa;
    color: #212529;
    transition: var(--transition);
    overflow-x: hidden;
}

/* SIDEBAR */

.sidebar {
    width: var(--sidebar-width);
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: #fff;
    border-right: 1px solid #dee2e6;
    padding: 20px 12px;
    transition: width .25s ease, left .25s ease;
    z-index: 1000;
}

.sidebar.collapsed {
    width: var(--sidebar-collapsed-width);
}

.sidebar.collapsed .link-text,
.sidebar.collapsed h4 {
    display: none;
}

.sidebar.collapsed .nav-link {
    justify-content: center;
    padding: 12px 0;
}

.sidebar .nav-link {
    color: #495057;
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 6px;
    display: flex;
    align-items: center;
    text-decoration: none;
    white-space: nowrap;
}

.sidebar .nav-link i {
    font-size: 1.25rem;
    min-width: 35px;
}

.sidebar .nav-link:hover {
    background: #f1f3f5;
}

.sidebar .nav-link.active {
    background: #0d6efd;
    color: #fff;
}

/* NAVBAR + CONTENT */

.navbar {
    background: #fff;
    border-bottom: 1px solid #dee2e6;
    margin-left: calc(var(--sidebar-width) + var(--layout-gap));
    padding: 10px 14px;
}

.content {
    margin-left: calc(var(--sidebar-width) + var(--layout-gap));
    padding: 20px;
    margin-top: var(--layout-gap);
}

.collapsed-margin {
    margin-left: calc(var(--sidebar-collapsed-width) + var(--layout-gap)) !important;
}

/* MOBILE */

@media (max-width: 991px) {
    .navbar, .content {
        margin-left: 0 !important;
    }

    .sidebar {
        left: -100%;
    }

    .sidebar.mobile-show {
        left: 0;
    }
}

/* DARK MODE */

body.dark-mode {
    background: #121212;
    color: #e0e0e0;
}

.dark-mode .sidebar,
.dark-mode .navbar,
.dark-mode .card,
.dark-mode .table {
    background: #1a1a1a;
    color: #e6e6e6;
}

.dark-mode .form-control {
    background: #2b2b2b;
    border-color: #444;
    color: #fff;
}
</style>
</head>

<body>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

const sidebar = document.getElementById('sidebar');
const navbar = document.getElementById('navbar');
const content = document.querySelector('.content');
const toggleBtn = document.getElementById('toggle-btn');
const darkBtn = document.getElementById('darkBtn');
const darkIcon = darkBtn.querySelector("i");

/* restore theme */
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    darkIcon.className = "bi bi-sun";
}

/* sidebar toggle */
toggleBtn.onclick = () => {
    if (window.innerWidth < 992) {
        sidebar.classList.toggle('mobile-show');
        return;
    }
    sidebar.classList.toggle('collapsed');
    navbar.classList.toggle('collapsed-margin');
    content.classList.toggle('collapsed-margin');
};

/* dark toggle */
darkBtn.onclick = () => {
    document.body.classList.toggle("dark-mode");
    if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme","dark");
        darkIcon.className = "bi bi-sun";
    } else {
        localStorage.setItem("theme","light");
        darkIcon.className = "bi bi-moon-stars";
    }
};

/* active menu auto */
const current = location.pathname.split("/").pop();
document.querySelectorAll(".sidebar .nav-link").forEach(link=>{
    if(link.getAttribute("href") === current){
        link.classList.add("active");
    }
});

/* click outside close mobile */
document.addEventListener("click", e=>{
if(window.innerWidth < 992 &&
sidebar.classList.contains("mobile-show") &&
!sidebar.contains(e.target) &&
!toggleBtn.contains(e.target)){
sidebar.classList.remove("mobile-show");
}
});

});
</script>
