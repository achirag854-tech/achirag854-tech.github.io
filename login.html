<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
body {
    background: linear-gradient(135deg, #df534e, #1c75c8);
}

.login-box {
    max-width: 380px;
    border-radius: 16px;
}

.input-group-text {
    background: #f1f3f5;
}

h3 {
    font-weight: 700;
}
</style>
</head>

<body>

<div class="container">
<div class="row justify-content-center align-items-center vh-100">
<div class="col-md-5 col-lg-4">

<div class="card login-box shadow-lg p-4">

<h3 class="text-center mb-4">Admin Login</h3>

<form id="loginForm" novalidate>

<!-- EMAIL -->
<div class="mb-3">
<label class="form-label">Email</label>
<div class="input-group">
<span class="input-group-text">
<i class="bi bi-envelope"></i>
</span>
<input type="email" id="email" class="form-control" placeholder="Enter email">
</div>
<small class="text-danger d-none" id="eErr">Enter valid email</small>
</div>

<!-- PASSWORD -->
<div class="mb-3">
<label class="form-label">Password</label>
<div class="input-group">
<span class="input-group-text">
<i class="bi bi-lock"></i>
</span>
<input type="password" id="password" class="form-control" placeholder="Enter password">
<button type="button" class="btn btn-outline-secondary" id="eyeBtn">
<i class="bi bi-eye"></i>
</button>
</div>
<small class="text-danger d-none" id="pErr">Minimum 4 characters</small>
</div>

<div class="form-check mb-3">
<input class="form-check-input" type="checkbox" id="remember">
<label class="form-check-label" for="remember">Remember me</label>
</div>

<button type="submit" class="btn btn-dark w-100">
Login
</button>

</form>

</div>
</div>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(function(){

/* ================= PASSWORD TOGGLE ================= */

$("#eyeBtn").click(function(){
const p=$("#password");
const icon=$(this).find("i");

if(p.attr("type")==="password"){
p.attr("type","text");
icon.removeClass("bi-eye").addClass("bi-eye-slash");
}else{
p.attr("type","password");
icon.removeClass("bi-eye-slash").addClass("bi-eye");
}
});

/* ================= REMEMBER ME LOAD ================= */

if(localStorage.getItem("rememberEmail")){
$("#email").val(localStorage.getItem("rememberEmail"));
$("#remember").prop("checked",true);
}

/* ================= LIVE CLEAR ERRORS ================= */

$("#email,#password").on("input", function(){
$(this).removeClass("is-invalid is-valid");
});

/* ================= VALIDATION ================= */

function validEmail(v){
return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
}

$("#loginForm").on("submit", function(e){
e.preventDefault();

let email=$("#email").val().trim();
let pass=$("#password").val().trim();
let ok=true;

/* email */
if(!validEmail(email)){
$("#eErr").removeClass("d-none");
$("#email").addClass("is-invalid");
ok=false;
}else{
$("#eErr").addClass("d-none");
$("#email").addClass("is-valid");
}

/* password */
if(pass.length < 4){
$("#pErr").removeClass("d-none");
$("#password").addClass("is-invalid");
ok=false;
}else{
$("#pErr").addClass("d-none");
$("#password").addClass("is-valid");
}

/* success */
if(ok){

/* remember demo */
if($("#remember").is(":checked")){
localStorage.setItem("rememberEmail", email);
}else{
localStorage.removeItem("rememberEmail");
}

/* demo auth â€” replace with PHP check */
if(email==="admin@gmail.com" && pass==="1234"){
window.location="home.php";
}else{
alert("Invalid login (demo: admin@gmail.com / 1234)");
}

}

});

});
</script>

</body>
</html>
